<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Phần đầu -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Phần thân -->
 <!-- 
    1. h1 -> h6 - heading - tiêu đề
    2. p - paragraph - đoạn văn
    3. a - anchor - liên kết
        cú pháp: <a href="path">text</a>
    4. img - image
        cú pháp: <img src="path" alt="description">
    5. ul, li - unordered list, list item
        cú pháp: 
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>

    6. table - bảng
        cú pháp:
        <table>
            <thead>
                <th>header 1</th>
                <th>header 2</th>
                <th>header 3</th>
            </thead>
            <tbody>
                <tr> - table row - dòng trong bảng
                    <td>data 1</td>
                    <td>data 2</td>
                    <td>data 3</td>
                </tr>
        </table>
    7. input - input
        cú pháp: <input type="text" placeholder="text">
        type: text, password, email, number, date, radio, checkbox,

    8. button - nút
        cú pháp: <button>text</button>
    select, option 

    9. div - division - phân
        cú pháp: <div>content</div>
        div là thẻ block - chiếm toàn bộ chiều rộng
    span
    9. header, footer, nav, section, article, aside

 -->

</body>
</html>
